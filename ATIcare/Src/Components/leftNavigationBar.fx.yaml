leftNavigationBar As CanvasComponent:
    BackgroundMenuColor: =
    Fill: =RGBA(50,50,50,1)
    Height: =Max(App.Height, App.DesignHeight)
    NavigationItems: |-
        =Table(
        {
            MenuText: "HOME",
            MenuIcon: Icon.Home,
            ScreenToGoTo: App.ActiveScreen
        },
        {
            MenuText: "MONITOR",
            MenuIcon: Icon.ListWatchlistRemind,
            ScreenToGoTo: App.ActiveScreen
        },
        {
            MenuText: "PLAN",
            MenuIcon: Icon.Notebook,
            ScreenToGoTo: App.ActiveScreen
        }
        )
    selectedMenuBGColor: =
    Width: =If(expandMenu = true, 110, 40)
    X: =0
    Y: =0
    ZIndex: =1

    expandIcon As icon.Hamburger:
        Color: =RGBA(255, 36, 145, 1)
        Height: =40
        Icon: =Icon.Hamburger
        OnSelect: =Set(expandMenu, !expandMenu)
        PaddingBottom: =12
        PaddingLeft: =12
        PaddingRight: =12
        PaddingTop: =12
        Width: =40
        ZIndex: =1

    Gallery2 As gallery.galleryVertical:
        '#CopilotOverlayLabel': ="Filtered"
        Default: =LookUp(leftNavigationBar.NavigationItems, ScreenToGoTo.Name = App.ActiveScreen.Name)
        DelayItemLoading: =true
        Height: =Parent.Height - expandIcon.Height
        Items: =leftNavigationBar.NavigationItems
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: |
            =Navigate(ThisItem.ScreenToGoTo, ScreenTransition.Fade);
        TemplateFill: =If(ThisItem.IsSelected, leftNavigationBar.selectedMenuBGColor, leftNavigationBar.BackgroundMenuColor)
        TemplatePadding: =0
        TemplateSize: |
            =40
        Width: =If(expandMenu = true, 110, 40)
        Y: =40
        ZIndex: =2

        menuIcon As icon.Home:
            Color: =RGBA(255, 255, 255, 1)
            Height: =Parent.TemplateHeight
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =40
            ZIndex: =1

        menuLabel As label:
            Color: =RGBA(255, 255, 255, 1)
            OnSelect: =Select(Parent)
            Size: =8
            Text: =ThisItem.MenuText
            Width: =70
            X: =40
            ZIndex: =2

        transparentIcon As icon.Home:
            Color: =RGBA(0, 0, 0, 0)
            Height: =40
            Icon: =ThisItem.MenuIcon
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            Width: =110
            ZIndex: =3

