            Width: =Parent.TemplateWidth
            Y: =111
            ZIndex: =3

        Subtitle2 As label:
            Color: =RGBA(237, 237, 237, 1)
            Height: =14
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =3
            PaddingRight: =0
            PaddingTop: =0
            Size: =9
            Text: =ThisItem.Created
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            Y: =166
            ZIndex: =4

        Button7 As button:
            BorderColor: =RGBA(0,0,0,0.1)
            BorderThickness: =0.1
            Color: =RGBA(0, 0, 0, 1)
            Fill: =RGBA(0, 0, 0, 0)
            FocusedBorderColor: =RGBA(250,100,0,1)
            FocusedBorderThickness: =6
            Height: =Parent.TemplateHeight
            HoverColor: =RGBA(255, 255, 255, 0)
            HoverFill: =ColorFade(RGBA(56, 56, 56, 0.1), -20%)
