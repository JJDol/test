        BorderColor: =RGBA(0, 0, 0, 1)
        Document: =Substitute(manualList.Selected.Miniature.Large,"/thumbnail","/pdf")
        Fill: =RGBA(0, 0, 0, 0.5)
        Height: =768
        ShowControls: =true
        Width: =914
        X: =451
        ZIndex: =2

