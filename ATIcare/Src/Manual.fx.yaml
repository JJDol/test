        Height: =709
        Items: =SortByColumns(Manual_1, "{Name}", SortOrder.Ascending)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =20
        TemplateSize: =180
        Width: =410
        WrapCount: =2
        X: =40
        Y: =58
        ZIndex: =1

        Image3 As image:
            Height: =Parent.TemplateHeight
